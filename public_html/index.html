<!DOCTYPE html>
<html>
  <head>
    <title>Furukoo</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link href="css/style.css" rel="stylesheet" >
    <link href="js/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
  </head>
  <body>
    <div id="ContentGrd" class="container">
      <div id="rf" class="row">
        <div id="GameUI" class="col-lg-8">
        <!--Sidebar content-->
          <p>Game UI</p>
        </div>
        <div id="ChatUI" class="col-lg-4">
        <!--Body content-->
          <p >Chat UI</p>
          <div id="ChatHeadGrdUI">
            <p>Chat Header and Logo UI</p>
          </div>
          <div id="ChatUsrListGrdUI" class="table-bordered">
            <table id="ChatUsrListTbldUI" class="table table-bordered table-striped table-condensed">
              <thead>
                <tr>
                  <th style="width: 90px">User Name</th>
                  <th style="width: 60px">Rate</th>
                  <th style="width: 60px">Game</th>
                  <th style="width: auto"></th>
                </tr>
              </thead>
              <tr>
                <td>Tolo</td>
                <td>1500</td>
                <td></td>
                <td></td>
              </tr>
               <tr>
                <td>Mimo</td>
                <td>1500</td>
                <td></td>
                <td></td>                
              </tr>
               <tr>
                <td>Parth</td>
                <td>1500</td>
                <td></td>
                <td></td>                
              </tr>              
            </table>
          </div>
          <div id="ChatMsgListGrdUI" class="table-bordered">
            <table id="ChatMsgListTblUI" class="table table-bordered table-striped table-condensed">
            </table>
          </div>
          <div id="ChatMsgInputGrdUI">
            <input id ="msgTbx" type="text" class="form-control">
            <button id="sendBtn" type="button" class="btn pull-right">Send</button>              
          </div>           
        </div>
      </div>
    </div>
    <!-- modal content -->    
    <div id="LoginFrm" class="modal fade">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h4>Login</h4>
          </div>
          <div class="modal-body">
            <ul>
              <li><label class="control-label">Pseudo</label><input id="lgiUsrNameLbl" class="form-control" value="Yvan" type="text" ></li>
              <li><label class="control-label">Password</label><input id="lgiUsrPassLbl" class="form-control" value="yvan" type="password" ></li>
              <li><label class="checkbox"><input type="checkbox">Remember me</label></li>
            </ul> 
          </div>
          <div class="modal-footer">
            <button class="btn btn-success" id="cnnBtn">Sign In</button>
              <!--  <a href="#" class="btn" data-dismiss="modal"></a> --> 
          </div>          
        </div>
      </div>

    </div>
    <script src="js/jquery/jquery-2.0.3.min.js"></script>
    <script src="js/bootstrap/js/bootstrap.min.js"></script>
    <script src="js/raphael-2.1.0/raphael-min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
