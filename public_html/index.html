<!DOCTYPE html>
<html>
  <head>
    <title>Furukoo</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link href="css/style.css" rel="stylesheet" >
    <link href="js/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
  </head>
  <body>
    <div id="ContentGrd" class="container-fluid">
      <div id="rf" class="row-fluid">
        <div id="GameUI" class="span8">
        <!--Sidebar content-->
          <p>Game UI</p>
        </div>
        <div id="ChatUI" class="span4">
        <!--Body content-->
          <p >Chat UI</p>
          <div id="ChatHeadGrdUI">
            <p>Chat Header and Logo UI</p>
          </div>
          <div id="ChatUsrListGrdUI">
            <table class="table table-bordered">
              <thead>
                <tr>
                  <th>User Name</th>
                  <th>Rate</th>
                  <th>Game</th>
                  <th></th>
                </tr>
              </thead>
              <tr>
                <td>Tolo</td>
                <td>1500</td>
                <td></td>
                <td></td>
              </tr>
               <tr>
                <td>Mimo</td>
                <td>1500</td>
                <td></td>
                <td></td>                
              </tr>
               <tr>
                <td>Parth</td>
                <td>1500</td>
                <td></td>
                <td></td>                
              </tr>              
            </table>
          </div>
          <div id="ChatMsgListGrdUI">

          </div>
          <div id="ChatMsgInputGrdUI">
            <input id ="msgTbx" type="text" class="input-append">
            <button id="sendBtn" type="button" class="btn pull-right">Send</button>              
          </div>           
        </div>
      </div>
    </div>
        <!-- model content -->    
    <div id="form-content" class="modal show fade in" >
      <div class="modal-header">
        <h4>Login</h4>
      </div>
      <div>
        <form class="contact">
          <fieldset>
            <div class="modal-body">
              <ul class="nav nav-list">
                <li class="nav-header">Pseudo</li>
                <li><input class="input-medium" value="Guest" type="text" name="name"></li>
                <li class="nav-header">Password</li>
                <li><input class="input-medium" value="guest" type="text" name="Email"></li>
                <li><label class="checkbox"><input type="checkbox"> Remember me </label></li>
              </ul> 
            </div>
          </fieldset>
        </form>
      </div>
      <div class="modal-footer">
        <button class="btn btn-success" id="submit">Sign In</button>
        <a href="#" class="btn" data-dismiss="modal"></a>
      </div>
    </div>
    <script src="js/jquery-1.9.0/jquery.min.js"></script>
    <script src="js/bootstrap/js/bootstrap.min.js"></script>
    <script src="js/raphael-2.1.0/raphael-min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
