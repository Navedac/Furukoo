<!DOCTYPE html>
<html>
  <head>
    <title>Furukoo</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link href="css/style.css" rel="stylesheet" >
    <link href="js/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
  </head>
  <body>
    <div id="ContentGrd" class="container-fluid">
      <div id="rf" class="row-fluid">
        <div id="GameUI" class="span8">
        <!--Sidebar content-->
          <p>Game UI</p>
        </div>
        <div id="ChatUI" class="span4">
        <!--Body content-->
          <p>Chat UI</p>
          <div id="ChatHeadGrdUI">
            <p>Chat Header and Logo UI</p>
          </div>
          <div id="ChatUsrListGrdUI">
            <table class="table table-bordered">
              <thead>
                <tr>
                  <th>User Name</th>
                  <th>Rate</th>
                  <th>Game</th>
                  <th></th>
                </tr>
              </thead>
              <tr>
                <td>Tolo</td>
                <td>1500</td>
                <td></td>
                <td></td>
              </tr>
               <tr>
                <td>Mimo</td>
                <td>1500</td>
                <td></td>
                <td></td>                
              </tr>
               <tr>
                <td>Parth</td>
                <td>1500</td>
                <td></td>
                <td></td>                
              </tr>              
            </table>
            
          </div>
          <div id="ChatMsgListGrdUI">

          </div>
          <div id="ChatMsgInputGrdUI" class="input-append">
            <input id ="msgTbx" type="text">
            <button id="sendBtn" type="button">Send</button>
          </div>           
        </div>
      </div>
    </div>
    <script src="js/jquery-1.9.0/jquery.min.js"></script>
    <script src="js/bootstrap/js/bootstrap.min.js"></script>
    <script src="js/raphael-2.1.0/raphael-min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
